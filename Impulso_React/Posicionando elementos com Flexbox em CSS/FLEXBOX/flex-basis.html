<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Basis</title>

  <style>
    .flex-container{
      max-width: 500px;
      border: 1px solid;
      display: flex;
    }

    .item{
      background-color: chocolate;
      color: white;
      text-align: center;
      margin: 5px;
    }

    .b-auto{
      flex-basis: auto;
    }

    .fg-0{
      flex-grow: 0;
    }

    .fg-1{
      flex-grow: 1;
    }

    .fg-2 {
      flex-grow: 2;
    }

    .b-0{
      flex-basis: 0;
    }

    .wb100{
      flex-basis: 100px;
    }
  </style>
</head>
<body>
  <p>Basis: Auto</p>
  <section class="flex-container">
    <div class="item b-auto fg-1">A</div>
    <div class="item b-auto fg-1">BBB</div>
    <div class="item b-auto fg-1">C</div>
    <div class="item b-auto fg-2">DEF</div>
  </section>

  <p>Basis: 0</p>
  <section class="flex-container">
    <div class="item b-0 fg-1">AAAAAAAAA</div>
    <div class="item b-0 fg-1">BBB</div>
    <div class="item b-0 fg-1">C</div>
    <div class="item b-0 fg-2">DEF</div>
  </section>

  <p>Basis + Width</p>
  <section class="flex-container">
    <div class="item wb100">AA</div>
    <div class="item wb100">BBB</div>
    <div class="item wb100">CCC</div>
    <div class="item wb100">DEF</div>
  </section>
</body>
</html>
